{% extends "base.html" %}

{% block site_meta %}
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{ page.meta.description if page and page.meta and page.meta.description else config.site_description }}" />
    <meta name="keywords" content="{{ config.site_keywords }}" />
    <meta name="author" content="{{ config.site_author }}" />
    
    {%- if page and page.meta %}
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.meta.description }}">
    <meta property="og:image" content="{{ config.site_url }}{{ page.meta.image }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.canonical_url }}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title }}"">
    <meta name="twitter:description" content="{{ page.meta.description }}">
    <meta name="twitter:image" content="{{ config.site_url }}{{ page.meta.image }}">
    {%- endif %}
    
    {%- if page and page.canonical_url %}
    <link rel="canonical" href="{{ page.canonical_url }}" />
    {%- endif %}
    {%- if config.site_favicon %}
    <link rel="shortcut icon" href="{{ config.site_favicon|url }}" />
    {%- else %}
    <link rel="shortcut icon" href="{{ 'img/favicon.ico'|url }}" />
    {%- endif %}
{% endblock %}
